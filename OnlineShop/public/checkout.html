<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styleSheets/styles.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>

    <div class="main-content">
        <div id="current-date"></div> <!-- Element to display the current date -->
        <div class="grid-checkout-container" id="checkout-grid">
            <!-- Checkout items will be loaded here -->
        </div>
        
        <form id="checkout-form">
            <p>Total: $<span id="checkout-total">0.00</span></p>
            <br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <br>
            <label>Payment Method:</label>
            <br>
            <input type="radio" id="card" name="paymentMethod" value="Card" required>
            <label for="card">Card</label>
            <br>
            <input type="radio" id="cash" name="paymentMethod" value="Cash" required>
            <label for="cash">Cash</label>
            <br>
            <input type="radio" id="points" name="paymentMethod" value="Points" required>
            <label for="points">Points</label>
            <br>
            <button type="submit" id="buy-now">Buy Now</button>
        </form>
    </div>

    <!-- Popup structure -->
    <div id="thankYouPopup" class="popup-overlay">
        <div class="popup-content">
            <h2>Thank you for your purchase!</h2>
            <button onclick="redirectToHome()">Home Screen</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
