<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Products</title>
    <link rel="stylesheet" href="styleSheets/styles.css">
</head>
<body>
    <header>
        <div> 
            <button onclick=" location.href='index.html'" style="position: absolute; left: 20px;">Home Screen</button>
        </div>
        <div style="align-items: center;">
            <h1 >Welcome, Admin</h1>
        </div>
        </header>
    <main>
        <h2>Add New Product</h2>
        <form id="addProductForm">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required>
            <br>
            <label for="productPrice">Product Price:</label>
            <input type="number" id="productPrice" name="productPrice" required step="0.01">
            <br>
            <label for="productImage">Product Image:</label>
            <input type="file" id="productImage" name="productImage" required>
            <br>
            <label for="productRating">Product Rating:</label>
            <input type="text" id="productRating" name="productRating" required>
            <br>
            <button type="submit">Add Product</button>
        </form>
        <p id="message"></p>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
