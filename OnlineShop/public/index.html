<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <link rel="stylesheet" href="styleSheets/styles.css">
</head>
<body>
    <header>
        <img src="resources/logo.png" alt="Logo" class="logo">
        <input type="text" class="search-bar" id="searchBar" placeholder="Search...">
        <button class="search-button" id="searchButton" onclick="searchProducts()">Search</button>
        <div id="manage-account-div">
            <button class="manage-account" id="manage-account" onclick="redirectToLogin()">Log In</button>
            <div id="manage-account-popup" class="popup">
                <button onclick="logOut()">Log out</button>
                <button class="add-product-button" id="add-product-button" onClick="redirectAddProduct()">Add Product</button>
            </div>
        </div>
        <button class="orders" onclick="redirectToOrders()">Orders</button>
        <button class="toggle-cart" id="toggle-cart">ðŸ›’</button>
    </header>

    <div class="main-content">
        <main id="main-content">
            <div class="grid-container" id="product-grid">
                <!-- Products will be loaded here -->
            </div>
        </main>

        <aside id="shopping-cart">
            <h2>Shopping Cart</h2>
            <button id="clear-cart">Clear Cart</button>
            <ul id="cart">
                <!-- Cart items will be added here -->
            </ul>
            <p>Total: $<span id="total">0.00</span></p>
            <button class="buy-now" id="buy-now" onClick="redirectCheckout()">Buy Now</button>
        </aside>
    </div>

    <div id="no-results-popup" class="popup-overlay">
        <div class="popup-content">
            <h2>Sorry, there's no product that matches the search</h2>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
